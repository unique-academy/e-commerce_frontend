<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-commerce </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>LIST PRODUCT</h1>
      <div class="iconCart">
        <img src="/images/cart_icon.png" alt="">
        <div class="totalQuantity">0</div>
      </div>
    </header>

    <div class="listProduct">
      <div class="item">
        <img src="images/dell-homepage-product-wayfinding-cold-laptops-xps16-sl.png" alt="">
        <h2>Product Name</h2>
        <div class="price">TZS 500</div>
        <button>Add To Cart</button>
      </div>
    </div>
  </div>

  <div class="cart">
    <h2>CART</h2>
    <div class="listCart">
      <div class="item">
        <img src="images/dell-homepage-product-wayfinding-cold-laptops-xps16-sl.png" alt="">
        <div class="content">
          <div class="name">
            Product Name
          </div>
          <div class="price">
            $50/1
          </div>
        </div>
        <div class="quantity">
          <button>-</button>
          <span class="value">3</span>
        <button>+</button>
        </div>
      </div>
    </div>
    <div class="buttons">
      <div class="close">
        CLOSE
      </div>
      <div class="checkout">
        <a href="checkout.html">CHECKOUT</a>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
